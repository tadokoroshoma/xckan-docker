version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
  pre_build:
    commands:
      - S3_BUCKET_NAME=$(echo $S3_BUCKET_DOMAIN_NAME | cut -f 1 -d. )
      - mkdir -p node
      - curl -sL $XCKAN_FRONTEND_SRC | tar zx --strip-components 1 -C node
      - cd node/app/sip2-ckan
      - npm install

  build:
    commands:
      - npx nuxt-ts generate --spa
  post_build:
    commands:
      - aws s3 sync --exact-timestamps dist/ s3://${S3_BUCKET_NAME}
